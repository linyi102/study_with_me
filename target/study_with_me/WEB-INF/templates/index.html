    <script>
        var url = "ws://localhost:8080/study_with_me/macro";
        var sock = new WebSocket(url);
        sock.onopen = function () { // 处理连接开启时间
            console.log('Opening');
            sayMarco();
        }
        sock.onmessage = function (e) { // 处理信息
            console.log('Received message: ', e.data);
            setTimeout(function () { sayMarco() }, 2000);
        }
        sock.onclose = function () { // 处理连接关闭时间
            console.log('Closing');
        }

        function sayMarco() {
            console.log('sending Marco!');
            sock.send("Marco!"); // 发送信息
        }
    </script>
</head>
